{% extends "base_new.html" %}

{% block title %}Server Error - LogSplitter Docs{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header" style="text-align: center; padding: 4rem 0;">
        <div style="font-size: 4rem; color: var(--error-color); margin-bottom: 1rem;">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1 class="page-title">Server Error</h1>
        <p class="page-subtitle">
            Something went wrong while processing your request.
        </p>
        
        <div style="margin: 2rem 0;">
            <a href="{{ url_for('index') }}" class="btn btn-primary">
                <i class="fas fa-home"></i>
                Return Home
            </a>
            <button onclick="window.location.reload()" class="btn btn-secondary">
                <i class="fas fa-redo"></i>
                Try Again
            </button>
        </div>
    </div>

    <!-- Error Details -->
    {% if error %}
    <div class="card" style="border-left: 4px solid var(--error-color);">
        <div class="card-header">
            <h2 class="card-title">
                <i class="fas fa-bug"></i>
                Error Details
            </h2>
        </div>
        <div class="card-content">
            <pre style="background: var(--bg-tertiary); padding: 1rem; border-radius: var(--radius-md); overflow-x: auto;">{{ error }}</pre>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
